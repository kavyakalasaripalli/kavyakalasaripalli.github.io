<!DOCTYPE html>
<html>
    <head>
        <title>BSPD Member Creation</title>
    </head>
    <body>
        <center><h1>Welcome Bhramaramba Saripalli!</h1></center>
        <hr>
      <div class="item"> <label for="surname">Surname:         </label><input type=text id="surname" name="surname"></input></div> <hr>
        <div class="item"><label for="firstname">First Name:       </label><input type=text id="irstname" name="firstname" ></input></div><hr>
       <div class="item"> <label for="yearofbirth">Year of Birth:    </label><input type=number min="1900" max="2021" id="yearofbirth" name="yearofbirth" ></input>
        <label for="gender">Gender:         </label><input type=radio name="gender" value="male" id="gender" >Male</input>
        <input type=radio name="gender" value="female" id="gender">Female</input>
    </div><hr>
       <div class="item"> <label for="gothram">Gothram:    </label><input type=text id="gothram" name="gothram"></input></div><hr>
       <div class="item"><label for="emailid">Email ID:    </label><input type=email id="emailid" name="emailid"></input></div> <hr>
       <div class="item"><label for="phone">Phone Number:       </label><input type=number min=6000000000 max=9999999999 id="phone" name="phone"></input></div> <hr>
       <div class="item"><label for="referrer">Referrer ID: </label><input type=number min=1000 id="referrer" name="referrer"></input></div><hr>
       <div class="item"><label for="location">Location:      </label><input type=text id="location" name="referrer"></input></div><hr>
       <div class="item"><label for="blood">Blood Group:    </label><input type="radio" name="blood" value="O+" id="blood">O+</input>
       <input type="radio" name="blood" value="O-" id="blood">O-</input>
       <input type="radio" name="blood" value="B+" id="blood">B+</input>
       <input type="radio" name="blood" value="B-" id="blood">B-</input>
       <input type="radio" name="blood" value="A+" id="blood">A+</input>
       <input type="radio" name="blood" value="A-" id="blood">A-</input>
       <input type="radio" name="blood" value="AB+" id="blood">AB+</input>
       <input type="radio" name="blood" value="AB-" id="blood">AB-</input>
       </div><hr>
       <button type="submit">Submit</button>
    </body>
    <style>
        *{
            background-color: rgb(121, 218, 250);
            color: darkviolet;
            font-family:Comic Sans MS;
        }
        h1{
            border:dotted
        }
        input{
            background-color:rgb(121, 218, 250);
            color:darkviolet;
            font-family:Comic Sans MS;
            border:dashed;
        }
        .item{
            display: flex;
        }
        hr{
            color: darkviolet;
    </style>
</html>
